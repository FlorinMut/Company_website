{% extends 'base.html' %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class-="col-md-6"> {{ field.label }} {{ field }} {{ field.errors }} </div><br>
        {% endfor %}
        <button type="submit" class="btn btn-success">Salveaza</button>
    </form>
</div>
{% endblock %}
