{% extends 'base.html' %}
{% block content %}
    <a class="btn btn-primary" href="{% url 'aplicatie1:adaugare' %}">Adaugare locatii</a>
    <table class="table">
        <thead>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Website</th>
            <th>Company Type</th>
            <th>State</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            {% for item in location_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.website }}</td>
                    <td>{{ item.company_type }}</td>
                    <td>{{ item.active }}</td>
                    <td>
                        <a class="btn btn-success" href="{% url 'aplicatie1:modifica' item.id %}">Editare</a>
                    </td>
                    <td>
                        <a class="btn btn-danger" href="{% url 'aplicatie1:sterge' item.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        <tbody>
    </table>
{% endblock %}
